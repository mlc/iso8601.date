      html, body {

        padding: 0px;
        margin: 0px;
        font-family: 'Space Mono', monospace;

        background-color: #ddd;
      }

  <body>
    <div id="wrapper">
      <div id="date"></div>
    </div>
    <script type="text/javascript">
      (function(window, document) {
        Date.prototype.toBeats = function() {
          var beats = ((this.getTime() + 3600000) % 86400000) / 86400;
          var str = beats.toFixed(2);
          if (str.length == 4)
            str = "00" + str;
          else if (str.length == 5)
            str = "0" + str;
          return "@" + str;
        }
        var date = document.getElementById('date');
        var f = function() {
          date.textContent = new Date().toBeats();
        };
        f();
        window.setInterval(f, 864);
      })(this, this.document);
    </script>

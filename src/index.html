<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>iso8601.date</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="spacer"></div>
    <div id="date"></div>
    <div class="spacer"></div>
    <form id="settings-wrapper">
      <ul id="settings">
        <li id="setting-utc">
          <input type="radio" name="zone" id="zone-utc" value="UTC" checked />
          <label for="zone-utc"
            ><abbr title="Coordinated Universal Time">UTC</abbr></label
          >
        </li>
        <li id="setting-local">
          <input type="radio" name="zone" id="zone-local" value="local" />
          <label for="zone-local"></label>
        </li>
        <li id="setting-custom">
          <input type="radio" name="zone" id="zone-custom" value="custom" />
          <select id="custom-zone-selector" name="custom-zone"></select>
        </li>
        <li id="setting-beats">
          <input type="radio" name="zone" id="zone-beats" value="beats" />
          <label for="zone-beats">.beats</label>
        </li>
        <li id="setting-republican">
          <input
            type="radio"
            name="zone"
            id="zone-republican"
            value="republican"
          />
          <label for="zone-republican">r√©publicain</label>
        </li>
        <li id="gh-logo-wrapper">
          <a
            href="https://github.com/mlc/iso8601.date"
            title="View the source code for this project on GitHub"
          >
            <svg
              id="gh-logo"
              role="img"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >

            </svg>
          </a>
        </li>
      </ul>
    </form>
    <script async defer src="https://a.iso8601.date/latest.js"></script>

  </body>
</html>
